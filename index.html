<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Locator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: gray;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: black;
            color: orange;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

    <h2 style="color: magenta;">IP Address Locator</h2>
    <p style="color: magenta;">Enter an IP Address:</p>

    <div class="container">
        <input type="text" id="ipInput" placeholder="8.8.8.8">
        <button onclick="getIPDetails(event)">Find Location</button>
        <p id="output"></p>
    </div>

    <script>
        async function getIPDetails(event) {
            event.preventDefault(); // Prevent form submission (if inside a form)
            let ip = document.getElementById("ipInput").value;
            let output = document.getElementById("output");

            if (!ip) {
                output.innerText = "Please enter an IP address.";
                return;
            }

            output.innerText = "Fetching details...";
            try {
                let response = await fetch(`https://ip-api.com/json/${ip}`);
                console.log("Response status:", response.status);
                
                let data = await response.json();
                console.log("API Response:", data);

                if (data.status === "fail") {
                    output.innerText = "Invalid IP address or not found.";
                    return;
                }

                output.innerHTML = `
                    <strong>IP:</strong> ${data.query} <br>
                    <strong>Country:</strong> ${data.country} <br>
                    <strong>Region:</strong> ${data.regionName} <br>
                    <strong>City:</strong> ${data.city} <br>
                    <strong>ISP:</strong> ${data.isp} <br>
                    <strong>Latitude:</strong> ${data.lat} <br>
                    <strong>Longitude:</strong> ${data.lon} <br>
                `;
            } catch (error) {
                console.error("Error fetching data:", error);
                output.innerText = "Error fetching data. Please try again.";
            }
        }
    </script>

</body>
</html>
